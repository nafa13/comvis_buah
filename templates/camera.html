<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background-color: #000; 
            color: white; 
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .top-bar {
            background: rgba(0, 210, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 210, 255, 0.3);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .camera-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .camera-feed {
            max-width: 90%;
            max-height: 80vh;
            border: 2px solid #00d2ff;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
            border-radius: 8px;
        }

        /* Overlay Scanning Animation */
        .scan-line {
            position: absolute;
            width: 90%;
            height: 4px;
            background: #00d2ff;
            box-shadow: 0 0 10px #00d2ff;
            animation: scan 3s infinite linear;
            top: 10%;
            opacity: 0.7;
        }

        @keyframes scan {
            0% { top: 10%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 90%; opacity: 0; }
        }

        .btn-exit {
            border: 1px solid #ff4757;
            color: #ff4757;
            background: transparent;
            padding: 5px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-exit:hover { background: #ff4757; color: white; }

        /* Notification Toast Styling */
        #notification-toast {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 210, 255, 0.9);
            color: #000;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: bold;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="d-flex align-items-center">
            <i class="fas fa-circle text-danger me-2 fa-beat"></i> 
            <span class="fw-bold" style="letter-spacing: 1px;">LIVE FEED RECORDING</span>
        </div>
        <a href="/" class="btn-exit"><i class="fas fa-times me-1"></i> CLOSE SESSION</a>
    </div>

    <div class="camera-wrapper">
        <div class="scan-line"></div>
        <img src="{{ url_for('video_feed') }}" class="camera-feed" alt="Live Stream">
        
        <div id="notification-toast">
            <i class="fas fa-camera"></i> Image Auto-Captured!
        </div>
    </div>

    <script>
        // Script untuk mengecek backend jika capture terjadi, hanya untuk menampilkan notifikasi "Captured!"
        function checkCaptureStatus() {
            fetch('/get_capture_data')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'new') {
                        // Tampilkan notifikasi "Captured!"
                        const toast = document.getElementById('notification-toast');
                        toast.style.display = 'block';
                        
                        // Sembunyikan setelah 2 detik
                        setTimeout(() => {
                            toast.style.display = 'none';
                        }, 2000);
                    }
                })
                .catch(e => console.log(e));
        }
        // Cek lebih sering (0.5 detik) agar responsif
        setInterval(checkCaptureStatus, 500);
    </script>

</body>
</html>
